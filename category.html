<!DOCTYPE html>
<html lang="fa" dir="rtl" >
<head>
  <meta charset="UTF-8">
  <title>محصولات دسته‌بندی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-right">

  <section class="py-6">
    <div class="container mx-auto px-4">
      <!-- مسیر یابی -->
      <nav class="text-sm text-gray-600 flex items-center gap-2 mb-6">
        <a href="#" class="hover:text-green-600">خانه</a>
        <span>›</span>
        <a href="#" class="hover:text-green-600">دسته</a>
        <span>›</span>
        <a href="#" class="hover:text-green-600 font-bold">دارو</a>
      </nav>

      <!-- عنوان -->
      <h2 class="text-xl font-bold text-center mb-6"> دسته‌بندی : دارو</h2>

      <div class="flex flex-col lg:flex-row gap-6">
        <!-- فیلترها -->
        <aside class="w-full lg:w-1/4 space-y-6 sticky top-6 bg-white p-4 rounded-2xl shadow">
          <h3 class="align_center font-bold text-lg mb-2">فیلتر</h3>

          <!-- فیلتر قیمت -->
          
<div class=" flex items-center justify-center ">

  <div class="bg-white  rounded-lg p-6 w-full max-w-md text-center">
    <h2 class="text-lg font-semibold mb-4">محدوده قیمت (تومان)</h2>
    
    <div class="flex justify-between text-sm mb-2 px-1 text-gray-700">
      <span>حداکثر: <span id="max-text">1,000</span></span>
      <span>حداقل: <span id="min-text">640,000</span></span>
    </div>

    <!-- اسلایدر -->
    <div id="slider" class="mb-4"></div>

    <!-- ورودی‌ها -->
    <div class="flex justify-between gap-4">
      <input type="text" id="input-max" class="w-1/2 border border-gray-300 rounded px-2 py-1 text-center" />
      <input type="text" id="input-min" class="w-1/2 border border-gray-300 rounded px-2 py-1 text-center" />
    </div>
  </div>

  <!-- noUiSlider JS -->
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>

  <!-- اسکریپت -->
  <script>
    const slider = document.getElementById('slider');
    const inputMin = document.getElementById('input-min');
    const inputMax = document.getElementById('input-max');
    const minText = document.getElementById('min-text');
    const maxText = document.getElementById('max-text');

    noUiSlider.create(slider, {
      start: [150000, 640000],
      connect: true,
      range: {
        'min': 0,
        'max': 2000000
      },
      step: 1000,
      orientation: 'horizontal',
      format: {
        to: value => Math.round(value),
        from: value => Number(value)
      }
    });

    slider.noUiSlider.on('update', function (values, handle) {
      const value = Math.round(values[handle]);
      if (handle === 0) {
        inputMin.value = value;
        minText.textContent = value.toLocaleString();
      } else {
        inputMax.value = value;
        maxText.textContent = value.toLocaleString();
      }
    });

    inputMin.addEventListener('change', function () {
      slider.noUiSlider.set([this.value, null]);
    });

    inputMax.addEventListener('change', function () {
      slider.noUiSlider.set([null, this.value]);
    });
  </script>
</div>



          <!-- فیلتر برند -->
          <div>
            <h4 class="font-semibold mb-2">برندها</h4>
            <div class="space-y-2">
              <label class="flex items-center gap-2">
                <input type="checkbox" class="form-checkbox text-blue-600" />
                عبیدی
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" class="form-checkbox text-blue-600" />
                کیمیا دارو
              </label>
            </div>
          </div>

          <!-- فیلتر موجودی -->
          <div>
            <h4 class="font-semibold mb-2">وضعیت موجودی</h4>
            <label class="flex items-center gap-2">
              <input type="checkbox" class="form-checkbox text-blue-600" />
              فقط موجودی انبار
            </label>
          </div>

          <button class="w-full bg-green-600 text-white py-2 rounded-full mt-4">اعمال فیلتر</button>
          <button class="w-full bg-red-500 text-white py-2 rounded-full">حذف همه فیلترها</button>
        </aside>

        <!-- محصولات -->
        <main class="w-full lg:w-3/4">
          <!-- مرتب‌سازی -->
          <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
              <label for="sort">مرتب سازی:</label>
              <select id="sort" class="border p-1 rounded">
                <option>پربازدیدترین</option>
                <option>ارزان‌ترین</option>
                <option>گران‌ترین</option>
              </select>
            </div>
            <div class="text-gray-500">۳ محصول یافت شد</div>
          </div>

          <!-- لیست محصولات -->
          <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <!-- محصول تکی -->
            <div class="bg-white rounded-2xl shadow p-4 relative flex flex-col">
             
              <img src="https://via.placeholder.com/150" alt="محصول" class="h-40 object-contain mx-auto mb-4">
              <h4 class="text-sm font-bold mb-2">نام محصول</h4>
              <div class="text-sm mb-4">
                
                <span class="text-red-600 font-bold">۴۵۰٬۰۰۰ تومان</span>
              </div>
              <a href="#" class="mt-auto text-center bg-transparent border border-green-600 text-green-600 py-1 rounded-full text-sm hover:scale-105 hover:bg-green-600 hover:text-bold hover:text-white transition ">افزودن به سبد</a>
            </div>

            <!-- محصول تکراری برای نمایش نمونه -->
            <!-- ... -->

          </div>

          <!-- صفحه‌بندی -->
          <div class="mt-8 flex justify-center space-x-2 rtl:space-x-reverse">
            <a href="#" class="px-3 py-1 border rounded hover:bg-gray-200">قبلی</a>
            <a href="#" class="px-3 py-1 border rounded bg-green-600 text-white">1</a>
            <a href="#" class="px-3 py-1 border rounded hover:bg-gray-200">2</a>
            <a href="#" class="px-3 py-1 border rounded hover:bg-gray-200">بعدی</a>
          </div>
        </main>
      </div>
    </div>
  </section>
</body>
</html>
