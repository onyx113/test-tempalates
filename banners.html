<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اسلایدر روان با دکمه کوچک</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />



  <style>
    .swiper-button-prev, .swiper-button-next {
      @apply w-8 h-8 text-sm bg-white bg-opacity-70 hover:bg-opacity-90 rounded-full flex items-center justify-center shadow transition;
      color: #000;
    }
    .swiper-button-prev::after, .swiper-button-next::after {
      font-size: 14px !important;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="max-w-4xl mx-auto mt-10 rounded-2xl overflow-hidden shadow-lg">
    <!-- Swiper -->
    <div class="swiper mySwiper relative">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide relative">
          <img src="https://darukade.com/_next/image?url=https%3A%2F%2Fstatics.darukade.com%2FImages%2FSlides%2F11188S1202532.jpg&w=1280&q=100" class="w-full h-64 object-cover">
          <div class="absolute bottom-4 right-4 bg-black bg-opacity-60 text-white px-4 py-2 rounded-lg text-sm">
            توضیحات بنر اول
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="swiper-slide relative">
          <img src="https://darukade.com/_next/image?url=https%3A%2F%2Fstatics.darukade.com%2FImages%2FSlides%2F115250S1202547.png&w=1280&q=100" class="w-full h-64 object-cover">
          <div class="absolute bottom-4 right-4 bg-black bg-opacity-60 text-white px-4 py-2 rounded-lg text-sm">
            توضیحات بنر دوم
          </div>
        </div>

        <!-- Slide 3 -->
        <div class="swiper-slide relative">
          <img src="https://darukade.com/_next/image?url=https%3A%2F%2Fstatics.darukade.com%2FImages%2FSlides%2F165833S1202556.jpg&w=1280&q=100" class="w-full h-64 object-cover">
          <div class="absolute bottom-4 right-4 bg-black bg-opacity-60 text-white px-4 py-2 rounded-lg text-sm">
            توضیحات بنر سوم
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Init Swiper -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      speed: 800, // روون‌تر شدن انیمیشن
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
